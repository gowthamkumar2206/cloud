{% extends "index.html" %}
{% block title %}
    <title>Registration Form</title>

    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #cbeeae; /* Light grey background */
        }

        .registration-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            
        }

        .register-button:hover {
            background-color: #5058e5;
        }
    </style>

    <div class="center-container">
        <div class="registration-container">
            <form action="{% url 'userregistration' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Users Registeration</h2>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <div class="input-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="submit" class="register-button">Register</button>
                <p style="text-align: center; font-size: 16px; color: #666;">
                    Already have an account? <a href="{% url 'UsersLogin' %}" style="color: #5c67f2; text-decoration: none;">Login</a>
                </p>
                
            </form>
        </div>
    </div>
{% endblock %}
